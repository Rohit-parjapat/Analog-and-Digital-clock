<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="clockcontainer">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
    <div id="digitalClockContainer">
      <div id="digitalHour"><span id="hourText"></span></div>
      <span id="colon">:</span>
      <div id="digitalMinute"><span id="minText"></span></div>
      <span id="colon">:</span>
      <div id="digitalSecond"><span id="secText"></span></div>
      <div id="meridian"><span id="meridianText"></span></div>
    </div>
  </body>
</html>
